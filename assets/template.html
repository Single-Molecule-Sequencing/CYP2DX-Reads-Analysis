<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CypScope Report</title>

<body>
	<div class="app-container">
		<aside class="sidebar">
			<h1>CypScope <span style="font-weight:normal; font-size:0.8em">Diagnostics</span></h1>

			<div class="control-group fill-space">
				<span class="control-label">Patient Filter</span>
				<div style="display:flex; gap:10px; margin-bottom:10px;">
					<button id="btn-all" class="sidebar-btn">All</button>
					<button id="btn-none" class="sidebar-btn">None</button>
				</div>
				<input type="text" id="search-box" class="sidebar-input" placeholder="Search ID...">
				<div id="sample-list" class="sample-list">
				</div>
			</div>

			<div class="control-group">
				<span class="control-label">Mode</span>
				<select id="view-mode" class="sidebar-input">
					<option value="aggregate">Aggregate Overview</option>
					<option value="focus">Single Patient Focus</option>
				</select>
			</div>
		</aside>

		<main class="main-content">
			<div class="tabs">
				<button class="tab-btn active" onclick="switchTab('CYP2D6')">CYP2D6</button>
				<button class="tab-btn" onclick="switchTab('CYP2D7')">CYP2D7</button>
				<button class="tab-btn" onclick="switchTab('CYP2D8')">CYP2D8</button>
			</div>

			<div id="views-container"></div>
		</main>
	</div>
